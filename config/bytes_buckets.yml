# Bytes bucket thresholds for signature construction and reporting.
# Bucket boundaries are inclusive of the lower bound.
# Changing these values changes signatures and must bump signature_version.

bytes_buckets:
  - name: "T"  # tiny (0-1KB) - NOTE: "C" is used for candidate selection, so "T" for bytes bucket
    min: 0
    max: 1023
  - name: "L"  # low
    min: 1024
    max: 1048575
  - name: "M"  # medium
    min: 1048576
    max: 10485759
  - name: "H"  # high
    min: 10485760
    max: 1073741823
  - name: "X"  # extreme
    min: 1073741824
    max: 9223372036854775807
