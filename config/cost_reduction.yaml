# -----------------------------------------------------------------------------
# Reduction Assumptions
# -----------------------------------------------------------------------------
# Assumptions for cost reduction calculation (simple weighted sum)

reduction_assumptions:
  # Duplicate usage reduction (users using multiple similar services)
  duplicate_usage:
    weight: 0.3  # 30% reduction potential
    description: "Users using multiple similar GenAI services can consolidate to one"
    threshold_users: 2  # Minimum users to consider for duplicate reduction
  
  # Dormant usage reduction (users with low activity)
  dormant_usage:
    weight: 0.2  # 20% reduction potential
    description: "Users with low activity (< 5 accesses/month) can be deprovisioned"
    threshold_accesses_per_month: 5
    threshold_days_inactive: 30  # Days without access
  
  # Enterprise consolidation
  enterprise_consolidation:
    weight: 0.25  # 25% reduction potential
    description: "Department-level consolidation to enterprise licenses"
    threshold_department_users: 10  # Minimum users per department
  
  # Total reduction potential (simple weighted sum)
  # Formula: duplicate_weight * duplicate_users + dormant_weight * dormant_users + consolidation_weight * consolidation_users
  # This is a simplified model - actual reduction may vary

# -----------------------------------------------------------------------------
# Annual Projection
# -----------------------------------------------------------------------------
# How to project monthly costs to annual

annual_projection:
  months_per_year: 12
  # Note: Simple multiplication (monthly_cost * 12)
  # More sophisticated models could account for seasonal variations

# -----------------------------------------------------------------------------
# Notes
# -----------------------------------------------------------------------------
# - Pricing is estimated and should be verified with actual service pricing
# - Reduction assumptions are conservative estimates
# - Actual cost reduction may vary based on organizational policies
# - This simulation is for planning purposes only
